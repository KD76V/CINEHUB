<!DOCTYPE html>
<html lang="en">
<head>
  <style>
:root {
  --bg: radial-gradient(1200px 600px at top, #15151c 0%, #0b0b10 45%, #050507 100%);
  --card: #141417;
  --text: #eaeaea;
  --muted: #9a9a9a;
  --accent: #e50914;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: "Inter", system-ui, sans-serif;
}

header {
  padding: 24px;
  border-bottom: 1px solid #1f1f1f;
}

header h1 {
  font-size: 28px;
  letter-spacing: 1px;
}

header span {
  color: var(--accent);
}

header p {
  margin-top: 6px;
  color: var(--muted);
  font-size: 14px;
}

main {
  padding: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 28px;
}

.card {
  background: var(--card);
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.poster {
  width: 100%;
  height: 330px;
  object-fit: cover;
}

.content {
  padding: 14px;
}

.title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 6px;
}

.meta {
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 10px;
}

.trailer {
  display: block;
  text-align: center;
  padding: 8px;
  background: #1d1d22;
  color: var(--text);
  text-decoration: none;
  border-radius: 6px;
  margin-bottom: 12px;
  font-size: 13px;
}

.trailer:hover {
  background: var(--accent);
}

.rating {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
}

.rating button {
  padding: 8px;
  font-size: 11px;
  border-radius: 6px;
  border: none;
  background: #1c1c21;
  color: var(--muted);
  cursor: pointer;
  transition: 0.2s;
}

.rating button:hover {
  background: #2a2a31;
  color: #fff;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 12px;
  color: var(--muted);
  border-top: 1px solid #1f1f1f;
}
 .rating button.selected {
  background-color: #ff4c4c; /* cinematic red highlight */
  color: white;
  border: 2px solid #ff4c4c;
}


</style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Detail</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <a href="index.html" class="back">← Back</a>
</header>

<main class="movie-detail">
  <div class="poster-section">
    <img class="poster" src="https://image.tmdb.org/t/p/w500/6FfCtAuVAW8XJjZ7eWeLibRLWTw.jpg" alt="Fight Club Poster">
  </div>

  <div class="info-section">
    <h1>Fight Club</h1>
    <p class="meta">1999 · Psychological · David Fincher</p>
    <p class="synopsis">
      A depressed man suffering from insomnia meets a strange soap salesman and soon finds himself living in his squalid house after his perfect apartment is destroyed. They form an underground club with strict rules.
    </p>

    <a class="trailer" href="https://youtu.be/qtRKdVHc-cE" target="_blank">Watch Trailer</a>

    <div class="rating">
      <button>SKIP</button>
      <button>ONE TIME</button>
      <button>RECOMMEND</button>
      <button>CINEMA</button>
    </div>
  </div>
</main>

<script src="rating.js"></script> <!-- Reuse the same rating JS -->
</body>
</html>
