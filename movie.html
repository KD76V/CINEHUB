<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0b0b10;
  color:#eaeaea;
  font-family:Inter,system-ui,sans-serif;
  padding:30px;
}
.container{
  max-width:900px;
  margin:auto;
}
.poster{
  width:100%;
  max-height:450px;
  object-fit:cover;
  border-radius:18px;
}
h1{margin-top:20px;font-size:32px}
.meta{color:#aaa;margin:10px 0}
.desc{line-height:1.7;margin-top:16px;font-size:16px}
.back{
  display:inline-block;
  margin-top:30px;
  color:#e50914;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container" id="app">
  Loading...
</div>

<script src="data.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const item = DATA[id];

if(!item){
  document.getElementById("app").innerHTML = "<h2>Content not found</h2>";
}else{
  document.getElementById("app").innerHTML = `
    <img class="poster" src="${item.poster}">
    <h1>${item.title}</h1>
    <div class="meta">${item.year} · ${item.type}</div>
    <div class="desc">${item.description}</div>
    <a class="back" href="index.html">← Back to home</a>
  `;
}
</script>

</body>
</html>
