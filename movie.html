<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie | CineHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b10;
  --card:#141417;
  --text:#eaeaea;
  --muted:#9a9a9a;

  --skip:#555;
  --onetime:#3a6cff;
  --recommend:#2ecc71;
  --cinema:#e50914;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
}

/* HERO */
.hero{
  height:280px;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.25), #0b0b10),
    center/cover no-repeat;
  display:flex;
  align-items:flex-end;
  padding:24px;
}
.hero h1{font-size:40px;}
.hero .meta{color:var(--muted);margin:6px 0 12px;}
.hero a{
  display:inline-block;
  padding:10px 18px;
  background:var(--cinema);
  color:#fff;
  text-decoration:none;
  border-radius:8px;
  font-weight:600;
}

/* MAIN */
main{
  max-width:1200px;
  margin:auto;
  padding:30px;
}

/* TOP */
.top{
  display:flex;
  gap:30px;
  margin-bottom:40px;
}
.poster{
  width:220px;
  border-radius:14px;
}
.like{
  margin-top:14px;
  padding:10px 16px;
  background:#1c1c22;
  border:none;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}
.like.active{background:var(--cinema);}

/* ACTIONS */
.actions{
  display:flex;
  gap:14px;
  margin:30px 0;
}
.actions button{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:#1c1c22;
  color:#fff;
  cursor:pointer;
}

/* SECTIONS */
section{margin-bottom:40px;}
section h2{margin-bottom:14px;}

/* CAST */
.cast{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.cast span{
  background:#1c1c22;
  padding:8px 12px;
  border-radius:8px;
}

/* REVIEW OPTIONS */
.review-options{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}
.review-options button{
  padding:14px;
  border-radius:14px;
  background:transparent;
  border:2px solid #2a2a30;
  color:#aaa;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
.review-options button.selected{
  color:#fff;
  transform:scale(1.05);
}
.review-options .skip.selected{
  border-color:var(--skip);
  box-shadow:0 0 0 2px var(--skip);
}
.review-options .onetime.selected{
  border-color:var(--onetime);
  box-shadow:0 0 0 2px var(--onetime);
}
.review-options .recommend.selected{
  border-color:var(--recommend);
  box-shadow:0 0 0 2px var(--recommend);
}
.review-options .cinema.selected{
  border-color:var(--cinema);
  box-shadow:0 0 0 2px var(--cinema);
}

/* REVIEW BOX */
textarea{
  width:100%;
  height:160px;
  background:#141417;
  border:1px solid #2a2a30;
  border-radius:12px;
  padding:14px;
  color:#fff;
  resize:none;
}

/* MORE */
.more{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:20px;
}
.more img{
  width:100%;
  border-radius:12px;
}
.more p{
  text-align:center;
  color:var(--muted);
  margin-top:6px;
  font-size:13px;
}

footer{
  text-align:center;
  padding:30px;
  color:var(--muted);
  border-top:1px solid #1f1f1f;
}
</style>
</head>

<body>

<div class="hero" id="hero">
  <div>
    <h1 id="title">Loading...</h1>
    <p class="meta" id="meta"></p>
    <a id="trailer" target="_blank">▶ Watch Trailer</a>
  </div>
</div>

<main>

<div class="top">
  <img class="poster" id="poster">
  <div>
    <p id="plot"></p>
    <button class="like" id="likeBtn">♥ Like</button>
  </div>
</div>

<div class="actions">
  <button>Review</button>
  <button>Add to Watchlist</button>
</div>

<section>
  <h2>Cast</h2>
  <div class="cast" id="cast"></div>
</section>

<section>
  <h2>Your Rating</h2>
  <div class="review-options">
    <button class="skip">SKIP</button>
    <button class="onetime selected">ONE TIME</button>
    <button class="recommend">RECOMMEND</button>
    <button class="cinema">CINEMA</button>
  </div>
</section>

<section>
  <h2>Your Review</h2>
  <textarea maxlength="1000" placeholder="Write your review..."></textarea>
</section>

</main>

<footer>© CineHub</footer>

<script src="data.js"></script>
<script src="data.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const data = CONTENT[id];

if (!data) {
  document.body.innerHTML =
    "<h2 style='color:white;text-align:center'>Content not found</h2>";
} else {
  document.querySelector("title").innerText = data.title + " | CineHub";

  document.querySelector(".hero h1").innerText = data.title;
  document.querySelector(".hero .meta").innerText =
    `${data.year} · ${data.genre} · ${data.director}`;

  document.querySelector(".hero").style.backgroundImage =
    `linear-gradient(to bottom, rgba(0,0,0,.3), #0b0b10), url(${data.backdrop})`;

  document.querySelector(".poster").src = data.poster;
  document.querySelector(".top p").innerText = data.plot;
  document.querySelector(".trailer").href = data.trailer;
}
</script>


</body>
</html>
