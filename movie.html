<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0b0b10;
  color:white;
  font-family:system-ui;
  padding:30px;
}
.container{
  max-width:800px;
  margin:auto;
}
img{
  width:100%;
  border-radius:14px;
  margin-bottom:20px;
}
.type{
  color:#aaa;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="container" id="app">
  <h2>Loading...</h2>
</div>

<!-- LOAD DATA FIRST -->
<script src="data.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const item = DATA[id];

const app = document.getElementById("app");

if(!item){
  app.innerHTML = "<h2>Not Found</h2>";
}else{
  app.innerHTML = `
    <img src="${item.poster}">
    <h1>${item.title}</h1>
    <div class="type">${item.type} Â· ${item.year}</div>
    <p>${item.description}</p>
  `;
}
</script>

</body>
</html>
