<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CineHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0b0b10;
  color:#fff;
  font-family:system-ui;
  padding:30px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.card{
  background:#141417;
  border-radius:12px;
  overflow:hidden;
  text-decoration:none;
  color:white;
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card div{
  padding:12px;
}
</style>
</head>

<body>

<h1>CineHub</h1>

<div class="grid">

<a href="movie.html?id=fightclub" class="card">
  <img src="https://image.tmdb.org/t/p/w500/a26cQPRhJPX6GbWfQbvZdrrp9j9.jpg">
  <div>Fight Club</div>
</a>

<a href="movie.html?id=godfather" class="card">
  <img src="https://image.tmdb.org/t/p/w500/3bhkrj58Vtu7enYsRolD1fZdja1.jpg">
  <div>The Godfather</div>
</a>

<a href="movie.html?id=breakingbad" class="card">
  <img src="https://image.tmdb.org/t/p/w500/ggFHVNu6YYI5L9pCfOacjizRGt.jpg">
  <div>Breaking Bad</div>
</a>

<a href="movie.html?id=aot" class="card">
  <img src="https://image.tmdb.org/t/p/w500/hTP1DtLGFamjfu8WqjnuQdP1n4i.jpg">
  <div>Attack on Titan</div>
</a>

</div>

</body>
</html>
