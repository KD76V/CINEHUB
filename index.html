<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CineHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b10;
  --card:#141417;
  --text:#eaeaea;
  --muted:#9a9a9a;
  --accent:#e50914;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
}

header{
  padding:28px;
  border-bottom:1px solid #1f1f1f;
}
header h1 span{color:var(--accent);}

main{padding:32px;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:26px;
}

.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  transition:.3s;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.poster{
  width:100%;
  height:300px;
  object-fit:cover;
}

.content{padding:14px;}
.title{font-weight:600;}
.meta{font-size:12px;color:var(--muted);margin-top:4px;}

a{text-decoration:none;color:inherit;}

.section-title{
  margin:40px 0 16px;
  font-size:20px;
  letter-spacing:.5px;
}
</style>
</head>
